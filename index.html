<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT IS COMING...</title>

    <style>
        @font-face {
            font-family: Inclusive Sans;
            font-weight: 400;
            src: url(InclusiveSans-Regular.ttf);
        }
        @font-face {
            font-family: Inclusive Sans;
            font-weight: 600;
            src: url(InclusiveSans-SemiBold.ttf);
        }
        @media (prefers-color-scheme: light) {
            body {
                background-color: #E9E9E9;
                color: #262626;
            }
            a {
                color: #262626;
            }
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #262626;
                color: #E9E9E9;
            }
            a {
                color: #E9E9E9;
            }
        }

        body {
            display: flex;
            width: 100%;
            height: 100vh;
            flex-flow: column nowrap;
            gap: 0px;
            align-items: center;
            justify-content: center;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inclusive Sans';
        }
        a {
            font-style: normal;
            font-weight: 400;
            font-size: 24px;
            line-height: 29px;

            text-align: center;
            text-decoration-line: underline;
        }
        .title {
            font-style: normal;
            font-weight: 600;
            font-size: 40px;
            line-height: 48px;

            text-align: center;
        }
        .cat {
            filter: drop-shadow(0px 0px 16px rgba(255, 255, 255, 0.5));
            padding-bottom: 64px;
            height: 280px;
        }
    </style>
</head>
<body>
    <img class="cat" src="CAT.png" alt="MONOCAT">
    <span class="title">CAT IS COMING...</span>
    <a href="https://monocat.net/">monocat.net</a>
</body>
</html>
